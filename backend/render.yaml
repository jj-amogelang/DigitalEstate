# Render Backend Configuration
services:
  - type: web
    name: digital-estate-backend
    env: python
  # Legacy build.sh removed; ensure dependencies installed and (optionally) initialize metrics schema
  buildCommand: pip install -r requirements.txt && python initialize_area_metrics.py --fresh
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: digital-estate-db
          property: connectionString
